<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firebase Cloud Messaging</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- Import Google Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style type="text/css">
        #alert,
        #info,
        #delete,
        #notification,
        #massage_row {
            display: none;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <h3 class="brand-logo">Тестирование push-уведомлений</h3>
    </div>
</nav>


<main class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <br>
        <div class="card-panel deep-orange darken-1 white-text z-depth-2" id="alert">
            <i class="material-icons left deep-orange-text text-darken-4">warning</i>
            <strong>Ошибка</strong>
            <em id="alert-message"></em>
        </div>
        <div class="card-panel green darken-1 white-text z-depth-2" id="info">
            <i class="material-icons left green-text text-darken-4">info</i>
            <span id="info-message"></span>
        </div>
        <div class="row center">
            <h4 class="header col s12 light">ID токен</h4>
            <p id="token" style="word-break: break-all;"></p>
        </div>
        <div class="row center">
            <button type="button" class="btn-large waves-effect waves-light orange" id="register"><i class="material-icons left">vpn_key</i> Зарегистрировать</button>
            <button type="button" class="btn-large waves-effect waves-light orange" id="delete"><i class="material-icons left">delete</i> Удалить токен </button>
        </div>
        <div class="row">
            <form action="" method="post" class="col s12" id="notification">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="title" id="title" value="Сериал Деффчонки снова в эфире" class="validate">
                        <label for="title">Заголовок</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="body" id="body" value="Смотрите сегодня в 21:00" class="validate">
                        <label for="body">Сообщение</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="icon" id="icon" value="http://st4.styapokupayu.ru/images/blog_posts/covers/000/146/473_large.jpg" class="validate">
                        <label for="icon">URL icon</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="image" id="image" value="http://st4.styapokupayu.ru/images/blog_posts/covers/000/146/473_large.jpg" class="validate">
                        <label for="image">URL image</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="click_action" id="click_action" value="https://www.superkanal.ru" class="validate">
                        <label for="click_action">URL перехода</label>
                    </div>
                    <div class="input-field col s12" id="massage_row">
                        <p><strong>id сообщения:</strong> <span id="massage_id" style="word-break: break-all;"></span></p>
                    </div>
                </div>
                <button type="submit" class="btn-large waves-effect waves-light orange" id="send"><i class="material-icons left">email</i> Отправить</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
<script src="firebase.js"></script>
<script src="app.js"></script>
